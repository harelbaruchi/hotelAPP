<main class="text-center my-5">
  <div class="container">
    <h2>Add New Hotel</h2>
    <form>
      <div class="form-group row">
        <label for="hotelName" class="col-sm-2 col-form-label"
          >Hotel Name</label
        >
        <div class="col-sm-10">
          <div class="md-form mt-0">
            <input
              type="text"
              class="form-control"
              id="hotelName"
              name="hotelName"
              [(ngModel)]="hotel.name"
            />
          </div>
        </div>
      </div>
      <div class="form-group row">
        <label for="address" class="col-sm-2 col-form-label">address</label>
        <div class="col-sm-10">
          <div class="md-form mt-0">
            <input
              type="text"
              class="form-control"
              id="address"
              name="address"
              [(ngModel)]="hotel.address"
            />
          </div>
        </div>
      </div>
      <div class="form-group row">
        <label for="Image" class="col-sm-2 col-form-label">Image Upload</label>
        <div class="col-sm-10">
          <div class="md-form mt-0">
            <input
              type="text"
              class="form-control"
              id="image"
              name="image"
              [(ngModel)]="hotel.image"
            />
          </div>
        </div>
      </div>
      <div class="form-group row">
        <div class="col-sm-3">
          <button
            type="submit"
            class="btn btn-primary btn-lg"
            (click)="createHotel()"
          >
            Save
          </button>
        </div>
      </div>
    </form>
  </div>
</main>
